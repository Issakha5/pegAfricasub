{% extends 'membership/base.html' %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <div class = "col-md-6 col-md-offset-3">
    <div class="wrapper">
      <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
